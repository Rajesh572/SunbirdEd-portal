<div class="card content-card mt-5 mb-0"
*ngIf="data"
(click)="onAction(data,data.action)"
appTelemetryInteract
[telemetryInteractObject]="{id:data.identifier,type:data.telemetryObjectType,ver:data.pkgVersion ? data.pkgVersion.toString():'1.0'}"
[telemetryInteractEdata]="data.telemetryInteractEdata"
tabindex="0"
style= "cursor: pointer"
>
   

    <div class="image">
      <img class="card-image" *ngIf="data.showImage? false : true" src="{{data.appIcon || 'assets/images/book.png' | cdnprefixurl}}" alt="{{data.name}}">
    </div>
    <div class="card-body">
            
        
              <h5 class="content-name">
                  {{data.name | slice:0:40 }}
                <span *ngIf="data.name && data.name.length >= 40">...</span>
              </h5>
                <h6 class="content-author">
                    {{data.orgDetails?.orgName}}
                </h6>
                  
                  <div class="rating-and-views mt-3">
                      <i class="fas fa-star yellow-star"></i>
                      <i class="fas fa-star yellow-star"></i>
                      <i class="fas fa-star yellow-star"></i>
                      <i class="fas fa-star yellow-star"></i>
                      <i class="fas fa-star-half-alt yellow-star"></i>
                      <span class="rating"> 4.5</span>
                      <span class="views text-color-gray"> (138,560)</span>
                  </div>
                

                  <div class="lectures-and-duration mt-3">
                      <i class="fas fa-play-circle"></i>
                      <span *ngIf="data?.leafNodesCount"class="lectures text-color-gray">&nbsp; {{data?.leafNodesCount}} lectures &nbsp; | &nbsp;</span>
                      <span class="duration text-color-gray"><i class="far fa-clock"></i> 2 Weeks</span>
                  </div>
                  <div class="price mt-3">
                    <span *ngIf="data?.subject == 'Paid' || data?.subject == undefined || !data?.subject" class="price">â‚¹ 35000/-</span>
                    <span *ngIf="data?.subject == 'free'" class="price">FREE</span>
                    <span class="content-type">{{data.contentType}}</span>
                  </div>
        
        </div>
  </div>
