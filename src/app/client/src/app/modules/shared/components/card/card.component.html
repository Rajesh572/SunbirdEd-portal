
          <div class="card rectangle"
          *ngIf="data"
          (click)="onAction(data,data.action.onImage)"
          appTelemetryInteract
          [telemetryInteractObject]="{id:data.metaData.identifier,type:data.telemetryObjectType,ver:data.metaData.pkgVersion ? data.metaData.pkgVersion.toString():'1.0'}"
          [telemetryInteractEdata]="data.telemetryInteractEdata"
          tabindex="0"
          style="cursor: pointer"
          >
             
          <div *ngIf="data.contentType==='Course'">
              <div class="circle text-center" style="background:#a4a3de ">
                  <i class="fab fa-2x fa-discourse mt-4" style="color: white !important"></i>
                  </div>
          </div>
                <div *ngIf="data.contentType ==='TextBook'">
                    <div class="circle text-center" style="background:#a4a3de ">
                    <i class="fas fa-2x fa-book mt-4" style="color:white !important"></i>
                    </div>
                </div>
              <div class="card-header">
                <img *ngIf="data.showImage? false : true" src="{{data.image || 'assets/images/book.png' | cdnprefixurl}}" alt="{{data.name}}">
              </div>

                      <h5 class="title my-3" style="height: 7vh;
                      max-height: 7vh;">
                          {{data.name | slice:0:40 }}
                     
                          <span *ngIf="data.name && data.name.length >= 40">...</span>
                          <div style="color: #FFCC4C;font-size: 12px">
