<sui-modal [isClosable]="true" (dismissed)="goToCreate(); " [mustScroll]="true" #modal>
              <div class="card justify-content">
                <div class="text-center mt-5">
                    <h2>Create Batch</h2>
                </div>
             <div class="text-left">
                <form
                class="form-width px-5 py-4"
              >
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    name="firstName"
                    [formControl]="name"
                    required
                    ngModel
                  />
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    name="username"
                    [formControl]="username"
                    required
                    ngModel
                  />
                </div>
                <div class="row mb-3">
                  <div class="col-md-2">
                      <label>  Batch-Type:</label>

                  </div>
                    <div class="col">
                      
                      <div class="form-check" >
                        <input
                          class="form-check-input"
                          type="radio"
                          name="field-value"
                          id="email"
                          value="email"
                          checked
                        />
                        <label class="form-check-label" for="email">
                         Open
                        </label>
                      </div>
                    </div>
 
                  </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label> Start Date</label>
                            <i class="far fa-calendar-alt"></i>
                            <input type="date" id="date" 
                            name="startDate"
                            [formControl]="startDate"
                            required
                            [min]="today"
                        >
                          </div>
                    </div>
                  <div class="col">
                
                        <div class="form-group">
                          <label>End Date</label>
                          <i class="far fa-calendar-alt"></i>
                          <input type="date" id="start" 
                          name="endDate"
                          [formControl]="endDate"
                          required 


                        >
                        </div>
                  </div>
              
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary signup-btn " (click)="createBatch()">Create Batch</button>
                </div>
              </form>
             </div>
              </div>
</sui-modal>
