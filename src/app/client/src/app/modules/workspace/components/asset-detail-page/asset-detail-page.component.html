<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <div class="row mt-15">
                <div class="col-sm-2">
                        <button type="button" class="btn text-secondary ml-4" id="style"><i class="fas fa-angle-left"></i></button>
                </div>
                <div class="col-sm-4">
                        <h5>{{assetDetail?.name}}</h5> 
                </div>
                <div class="col-sm-6">
                        <p class="float-right">
                                <li *ngFor="let hero of assetDetail?.gradeLevel">
                                        {{ hero }}
                                      </li>
                           </p>
                </div>
            </div>
           

           
           
        </div>
        <div class="card-body">
            
            <p class="card-text">AssetType : {{assetDetail?.board}}</p>
            <p class="card-text">Category: </p>
            <p class="card-text">Keywords: </p>
            <p class="card-text">Description: {{assetDetail?.description}}</p>
        </div>
        <div class="card-footer text-muted">
            2 days ago
        </div>
    </div>
</div>
