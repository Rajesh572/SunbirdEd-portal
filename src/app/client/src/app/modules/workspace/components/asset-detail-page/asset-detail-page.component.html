<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <div class="row mt-15">
                <div class="col-sm-2">
                    <button type="button" class="btn text-secondary ml-4" id="style"><i
                            class="fas fa-angle-left"></i></button>
                </div>
                <div class="col-sm-4">
                    <h5>{{assetDetail?.name}}</h5>
                    <div *ngIf="assetDetail?.badgeAssertions ">
                        <div *ngFor="let badge of assetDetail?.badgeAssertions">
                            <img src="{{badge.badgeClassImage}}" class="img">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <p class="float-right">
                        <li *ngFor="let hero of assetDetail?.gradeLevel">
                            {{ hero }}
                        </li>
                    </p>
                </div>
            </div>
        </div>
    
    <div class="card-body">

        <p class="card-text">AssetType : {{assetDetail?.board}}</p>
        <p class="card-text">Category: </p>
        <p class="card-text">Keywords: </p>
        <p class="card-text">Description: {{assetDetail?.description}}</p>
       
            <p class="card-text"> Assign Badges:  </p> <div class="row">
                    <div *ngFor="let badge of badgeList">
               
                    <div class="col">
                            <button apptelemetryinteract="" class="ui small basic primary compact button ml-10 mt-10"
                            data-toggle="modal" data-target="#myModal">
                            <img src="{{badge.image}}" class="img"> {{badge.name}}</button>
                    </div>
                </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Mark as 'VERIFIED ASSET'</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                                Are you sure you want to issue the badge to this content?
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal"
                                (click)="assignBadge(badge.issuerId,badge.badgeId)" data-toggle="alert" data-target="#alert">YES</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
   
    </div>

    <div class="card-footer text-muted">
        2 days ago
    </div>
</div>
</div>
