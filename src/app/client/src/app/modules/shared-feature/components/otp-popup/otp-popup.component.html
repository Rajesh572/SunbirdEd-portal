<!--Header-->
<div class="sb-modal-header">
  &nbsp;
</div>
<!--/Header-->

<!--Content-->
<div class="scrollable content p-20">
  <div class="">
    <div class="d-flex flex-jc-center">
      <img class="image centered" alt={{tenantName}} height="45" src="{{logo}}">
    </div>
    <div class="mx-auto">
      <div class="mt-20">
        <p *ngIf="!disableResendButton" class="line-height-1-3 grey text text-ac mb-30">You will receive an email with the OTP for Email ID verification.</p>
        <div *ngIf="disableResendButton" class="grey text fs-1 text-ac mb-30 line-height-1-3">Unable to update Email ID?          <br><span
            (click)="redirectToParentComponent()" class="fs-1 blue text font-weight-bold cursor-pointer" role="button" tabindex="0">Click here</span>
            to try again</div>
        <div class="fs-1 font-weight-bold text-ac mb-30">{{resourceService?.frmelmnts?.lbl?.enterOTP}}</div>
        <form class="ui form borderd mb-20" [formGroup]="otpForm">
          <label *ngIf="errorMessage" class="ui basic label text-ac error d-inline-block line-height-1-3">{{errorMessage}}</label>
          <label *ngIf="infoMessage" class="text-ac mb-10 d-inline-block line-height-1-3">{{infoMessage}}</label>
          <div class="field">
            <input [ngClass]="{'orange-border': errorMessage}" formControlName="otp" type="text" name="otp">
          </div>
        </form>
        <div [ngClass]="{'grey cursor-pointerText': disableResendButton}" (click)="resendOTP(); disableResendButton = true;" class="fs-1 text-ac blue text mb-30 cursor-pointer"
          role="button" tabindex="0">{{resourceService?.frmelmnts?.lbl?.resendOTP}}</div>
      </div>
    </div>
  </div>
</div>
<!--/Content-->

<!--Actions-->
<div class="actions">
  <button 
    [ngClass]="{'disabled':!enableSubmitBtn}" 
    class="right floated ui primary button"
    (click)="verifyOTP()"
  >
    {{resourceService?.frmelmnts?.lbl?.submitOTP}}
  </button>
</div>
<!--/Actions-->
